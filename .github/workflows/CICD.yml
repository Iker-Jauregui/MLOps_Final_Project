name: CICD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: install packages
        run: make install
      - name: format
        run: make format
      - name: lint
        run: make lint
      - name: test
        run: make test

  train-and-serialize:
    runs-on: ubuntu-latest
    needs: build
    env:
      MLFLOW_DIR: ${{ github.workspace }}/mlruns
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: make install
      
      - name: Train model with Optuna and MLflow
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_DIR }}
        run: |
          uv run scripts/train.py
      
      - name: Serialize best model
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_DIR }}
        run: |
          uv run python scripts/serialize.py
      
      - name: Upload model artifacts  # <-- Optional: save trained model as artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: models/onnx/  # <-- Adjust path based on where your model is saved
          retention-days: 30
      
      - name: Clean up MLflow directory
        if: always()
        run: |
          rm -rf ${{ env.MLFLOW_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: train-and-serialize
    env:
          DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-final-project:latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4 
        with:
          submodules: recursive

      - name: Download model artifacts  # <-- Download trained model from previous job
        uses: actions/download-artifact@v3
        with:
          name: trained-model
          path: models/onnx/  # <-- Place model in models/ directory for Docker build

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          file: ./Dockerfile
          context: .  # <-- Ensure Docker build includes downloaded model
      
      - name: Trigger Render Deploy
        run: curl -X POST "https://api.render.com/deploy/srv-d52jd0mmcj7s73bppu2g?key=${{ secrets.RENDER_DEPLOY_HOOK_KEY }}"

  deploy-hf:
    runs-on: ubuntu-latest
    needs: deploy   # it is not executed if deploy fails
    steps:
      - name: Checkout repository with all branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to access other branches (hf-space)
          ref: main
      
      - name: Switch to hf-space branch
        run: |
          git fetch origin hf-space
          git checkout hf-space
      
      - name: Add Hugging Face remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: git remote add huggingface https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/song_revenue_prediction.git

      - name: Push hf-space branch to Hugging Face
        run: git push huggingface hf-space:main --force
